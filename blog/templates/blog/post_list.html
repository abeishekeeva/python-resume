
{% extends 'blog/work.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post mt-5">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.intro_text|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
